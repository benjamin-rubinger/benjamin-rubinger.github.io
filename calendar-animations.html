<body class="dark">
    <figure class="earth-revolution-side">
        <div class="animation-container">
            <div class="stars"></div>
            <div class="earth-orbit-side"></div>
            <div class="sun stellar-body"></div>
            <div class="earth-container stellar-body animated">
                <div class="atmosphere"></div>
                <div class="pole-side"></div>
                <div class="earth-night stellar-body"></div>
                <div class="earth-day left stellar-body animated"></div>
                <div class="earth-day right stellar-body animated"></div>
                <div class="earth-night left stellar-body animated"></div>
                <div class="earth-night right stellar-body animated"></div>
                <div class="equator"></div>
            </div>
            <div class="sun front stellar-body animated"></div>
            <div class="labels">
                <div class="northern-hemisphere-label spring animated">spring</div>
                <div class="northern-hemisphere-label summer animated">summer</div>
                <div class="northern-hemisphere-label fall animated">fall</div>
                <div class="northern-hemisphere-label winter animated">winter</div>
                <div class="equator-label equinox-going-north animated">equinox going north</div>
                <div class="equator-label northern-solstice animated">northern solstice</div>
                <div class="equator-label equinox-going-south animated">equinox going south</div>
                <div class="equator-label southern-solstice animated">southern solstice</div>
                <div class="southern-hemisphere-label spring animated">spring</div>
                <div class="southern-hemisphere-label summer animated">summer</div>
                <div class="southern-hemisphere-label fall animated">fall</div>
                <div class="southern-hemisphere-label winter animated">winter</div>
            </div>
        </div>
        <figcaption>earth revolution from the side showing the poles and axial tilt</figcaption>
    </figure>
    <figure class="moon-phases">
        <div class="animation-container">
            <div class="stars"></div>
            <div class="moon-dark stellar-body"></div>
            <div class="moon-light right stellar-body animated"></div>
            <div class="moon-light left stellar-body animated"></div>
            <div class="moon-dark left stellar-body animated"></div>
            <div class="moon-dark right stellar-body animated"></div>
            <div class="spherical stellar-body animated"></div>
            <div class="label new animated">new</div>
            <div class="label waxing-crescent animated">waxing crescent</div>
            <div class="label first-quarter animated">first quarter</div>
            <div class="label waxing-gibbous animated">waxing gibbous</div>
            <div class="label full animated">full</div>
            <div class="label waning-gibbous animated">waning gibbous</div>
            <div class="label last-quarter animated">last quarter</div>
            <div class="label waning-crescent animated">waning crescent</div>
        </div>
        <figcaption>moon phases</figcaption>
    </figure>
    <figure class="eye-world">
        <div class="animation-container">
            <div class="stars">
                <!--            <div class="sun star stellar-body"></div>-->
            </div>
            <div class="time-scale">
                <div class="hour six"></div>
                <div class="hour seven"></div>
                <div class="hour eight"></div>
                <div class="hour nine"></div>
                <div class="hour zero day"></div>
                <div class="hour one"></div>
                <div class="hour two"></div>
                <div class="hour three"></div>
                <div class="hour four"></div>
                <div class="hour five"></div>
            </div>
            <div class="eye-ball stellar-body"></div>
            <div class="atmosphere stellar-body"></div>
            <div class="iris stellar-body"></div>
            <div class="pupil stellar-body">
                <div class="stars"></div>
            </div>
            <div class="lid-top"></div>
        </div>
        <figcaption>calendar reform</figcaption>
    </figure>
    <figure class="clocks-no-timezones">
        <div class="animation-container">
            <div class="stars animated">
                <div class="sun star stellar-body"></div>
            </div>
            <div class="atmosphere stellar-body"></div>
            <div class="earth-night stellar-body"></div>
            <div class="earth-day stellar-body animated"></div>
            <div class="clock top stellar-body">
                <div class="clock-indicator"></div>
                <div class="hand-hours animated"></div>
            </div>
            <div class="clock right stellar-body">
                <div class="clock-indicator"></div>
                <div class="hand-hours animated"></div>
            </div>
            <div class="clock bottom stellar-body">
                <div class="clock-indicator"></div>
                <div class="hand-hours animated"></div>
            </div>
            <div class="clock left stellar-body">
                <div class="clock-indicator"></div>
                <div class="hand-hours animated"></div>
            </div>
        </div>
        <figcaption>24 hour clocks without timezones, rotate the clock to point at the sun</figcaption>
    </figure>

    <figure class="twenty-four-hour-clocks">
        <div class="animation-container">
            <div class="stars animated">
                <div class="sun star stellar-body"></div>
            </div>
            <div class="atmosphere stellar-body"></div>
            <div class="earth-night stellar-body"></div>
            <div class="earth-day stellar-body animated"></div>
            <div class="clock top stellar-body">
                <div class="clock-indicator"></div>
                <div class="hand-hours animated"></div>
            </div>
            <div class="clock right stellar-body">
                <div class="clock-indicator"></div>
                <div class="hand-hours animated"></div>
            </div>
            <div class="clock bottom stellar-body">
                <div class="clock-indicator"></div>
                <div class="hand-hours animated"></div>
            </div>
            <div class="clock left stellar-body">
                <div class="clock-indicator"></div>
                <div class="hand-hours animated"></div>
            </div>
        </div>
        <figcaption>24 hour clocks with timezones</figcaption>
    </figure>
    <figure class="twenty-four-hour-clock">
        <div class="animation-container">
            <div class="stars animated">
                <div class="sun star stellar-body"></div>
            </div>
            <div class="atmosphere stellar-body"></div>
            <div class="earth-night stellar-body"></div>
            <div class="earth-day stellar-body animated"></div>
            <div class="clock stellar-body">
                <div class="clock-indicator"></div>
                <div class="hand-hours animated"></div>
            </div>
            <div class="sunrise label">sunrise</div>
            <div class="morning label">morning</div>
            <div class="midday label">midday</div>
            <div class="evening label">evening</div>
            <div class="sunset label">sunset</div>
            <div class="midnight label">midnight</div>
        </div>
        <figcaption>24 hour clock vs the rotation of the earth</figcaption>
    </figure>
    <figure class="twelve-hour-clock">
        <div class="animation-container">
            <div class="stars animated">
                <div class="sun star stellar-body"></div>
            </div>
            <div class="atmosphere stellar-body"></div>
            <div class="earth-night stellar-body"></div>
            <div class="earth-day stellar-body animated"></div>
            <div class="clock stellar-body">
                <div class="clock-indicator"></div>
                <div class="hand-hours twelve animated"></div>
            </div>
            <div class="sunrise label">sunrise</div>
            <div class="morning label">morning</div>
            <div class="midday label">midday</div>
            <div class="evening label">evening</div>
            <div class="sunset label">sunset</div>
            <div class="midnight label">midnight</div>
        </div>
        <figcaption>12 hour clock vs the rotation of the earth</figcaption>
    </figure>
    <figure class="where-are-we">
        <div class="animation-container">
            <div class="view-container animated">
                <div class="sky"></div>
                <div class="stars"></div>
                <div class="ocean">
                    <div class="wave wave0 animated"></div>
                    <div class="wave wave1 animated"></div>
                    <div class="wave wave2 animated"></div>
                    <div class="wave wave3 animated"></div>
                    <div class="wave wave4 animated"></div>
                </div>
                <div class="label where-are-we animated">where are we now?</div>
            </div>
            <div class="railing"></div>
        </div>
        <figcaption>where are we now? navigating the ocean</figcaption>
    </figure>
    <figure class="timezones">
        <div class="animation-container">
            <div class="stars animated"></div>
            <div class="atmosphere stellar-body"></div>
            <div class="earth-night stellar-body"></div>
            <div class="earth-day stellar-body animated"></div>
            <div class="timezone-container stellar-body animated">
                <div class="timezone prime"></div>
                <div class="timezone one"></div>
                <div class="timezone two"></div>
                <div class="timezone three"></div>
                <div class="timezone four"></div>
                <div class="timezone five"></div>
                <div class="timezone six"></div>
                <div class="timezone seven"></div>
                <div class="timezone eight"></div>
                <div class="timezone nine"></div>
                <div class="timezone ten"></div>
                <div class="timezone eleven"></div>
                <div class="timezone twelve"></div>
            </div>
            <div class="time-labels animated">
                <div class="label zero animated">0</div>
                <div class="label one animated">1</div>
                <div class="label two animated">2</div>
                <div class="label three animated">3</div>
                <div class="label four animated">4</div>
                <div class="label five animated">5</div>
                <div class="label six animated">6</div>
                <div class="label seven animated">7</div>
                <div class="label eight animated">8</div>
                <div class="label nine animated">9</div>
                <div class="label ten animated">10</div>
                <div class="label eleven animated">11</div>
                <div class="label twelve animated">12</div>
                <div class="label thirteen animated">13</div>
                <div class="label fourteen animated">14</div>
                <div class="label fifteen animated">15</div>
                <div class="label sixteen animated">16</div>
                <div class="label seventeen animated">17</div>
                <div class="label eighteen animated">18</div>
                <div class="label nineteen animated">19</div>
                <div class="label twenty animated">20</div>
                <div class="label twentyone animated">21</div>
                <div class="label twentytwo animated">22</div>
                <div class="label twentythree animated">23</div>
            </div>
        </div>
        <figcaption>timezones</figcaption>
    </figure>
    <figure class="earth-revolution">
        <div class="animation-container">
            <div class="stars"></div>
            <div class="sun stellar-body"></div>
            <div class="earth-orbit"></div>
            <div class="earth-orbit-container animated">
                <div class="earth-container stellar-body animated">
                    <div class="atmosphere"></div>
                    <div class="earth-night stellar-body"></div>
                    <div class="earth-day stellar-body"></div>
                </div>
            </div>
        </div>
        <figcaption>earth revolution</figcaption>
    </figure>
    <figure class="earth-revolution pole">
        <div class="animation-container">
            <div class="stars"></div>
            <div class="sun stellar-body"></div>
            <div class="earth-orbit"></div>
            <div class="earth-orbit-container animated">
                <div class="earth-container stellar-body animated">
                    <div class="atmosphere"></div>
                    <div class="earth-night stellar-body"></div>
                    <div class="earth-day stellar-body"></div>
                </div>
                <div class="pole-container stellar-body animated">
                    <div class="pole stellar-body"></div>
                </div>
            </div>
            <div class="label spring animated">spring</div>
            <div class="label summer animated">summer</div>
            <div class="label fall animated">fall</div>
            <div class="label winter animated">winter</div>
            <div class="label equinox-going-north animated">equinox going north</div>
            <div class="label northern-solstice animated">northern solstice</div>
            <div class="label equinox-going-south animated">equinox going south</div>
            <div class="label southern-solstice animated">southern solstice</div>
        </div>
        <figcaption>earth revolution from above showing the north pole and axial tilt</figcaption>
    </figure>
    <figure class="earth-rotation">
        <div class="animation-container">
            <div class="stars"></div>
            <div class="atmosphere stellar-body"></div>
            <div class="earth-night stellar-body"></div>
            <div class="earth-day stellar-body"></div>
            <div class="position-container stellar-body animated">
            </div>
        </div>
        <figcaption>earth rotation</figcaption>
    </figure>
    <figure class="major-circles">
        <div class="animation-container">
            <div class="ecliptic"></div>
            <div class="stars">
                <div class="sun star stellar-body"></div>
            </div>
            <div class="earth-container stellar-body">
                <div class="atmosphere stellar-body"></div>
                <div class="earth-night stellar-body">
                    <div class="earth-day stellar-body"></div>
                    <div class="arctic-circle major-circle"></div>
                    <div class="tropic-of-cancer major-circle"></div>
                    <div class="equator major-circle"></div>
                    <div class="tropic-of-capricorn major-circle"></div>
                    <div class="antarctic-circle major-circle"></div>
                </div>
            </div>
            <div class="labels">
                <div class="north-pole-label">north pole</div>
                <div class="arctic-circle-label">arctic circle</div>
                <div class="cancer-circle-label">tropic of cancer</div>
                <div class="equator-circle-label">equator</div>
                <div class="capricorn-circle-label">tropic of capricorn</div>
                <div class="antarctic-circle-label">antarctic circle</div>
                <div class="south-pole-label">south pole</div>
            </div>
        </div>
        <figcaption>five major circles</figcaption>
    </figure>
    <figure class="axial-tilt">
        <div class="animation-container">
            <div class="ecliptic"></div>
            <div class="stars animated">
                <div class="sun star stellar-body"></div>
            </div>
            <div class="earth-container stellar-body animated">
                <div class="atmosphere stellar-body"></div>
                <div class="earth-night stellar-body">
                    <div class="earth-day stellar-body animated"></div>
                    <div class="arctic-circle major-circle"></div>
                    <div class="tropic-of-cancer major-circle"></div>
                    <div class="equator major-circle"></div>
                    <div class="tropic-of-capricorn major-circle"></div>
                    <div class="antarctic-circle major-circle"></div>
                </div>
            </div>
            <div class="labels">
                <div class="arctic-label day animated">continuous day</div>
                <div class="arctic-label night animated">continuous night</div>
                <div class="northern-hemisphere-label spring animated">spring</div>
                <div class="northern-hemisphere-label summer animated">summer</div>
                <div class="northern-hemisphere-label fall animated">fall</div>
                <div class="northern-hemisphere-label winter animated">winter</div>
                <div class="equator-label equinox-going-north animated">equinox going north</div>
                <div class="equator-label northern-solstice animated">northern solstice</div>
                <div class="equator-label equinox-going-south animated">equinox going south</div>
                <div class="equator-label southern-solstice animated">southern solstice</div>
                <div class="southern-hemisphere-label spring animated">spring</div>
                <div class="southern-hemisphere-label summer animated">summer</div>
                <div class="southern-hemisphere-label fall animated">fall</div>
                <div class="southern-hemisphere-label winter animated">winter</div>
                <div class="antarctic-label day animated">continuous day</div>
                <div class="antarctic-label night animated">continuous night</div>
            </div>
        </div>
        <figcaption>axial tilt causing the seasons</figcaption>
    </figure>
    <figure class="sundial-space">
        <div class="animation-container">
            <div class="stars animated">
                <div class="sun star stellar-body"></div>
            </div>
            <div class="atmosphere stellar-body"></div>
            <div class="earth-night stellar-body"></div>
            <div class="earth-day stellar-body animated"></div>
            <div class="shadow animated"></div>
            <div class="indicator"></div>
            <div class="sunrise label">sunrise</div>
            <div class="morning label">morning</div>
            <div class="midday label">midday</div>
            <div class="evening label">evening</div>
            <div class="sunset label">sunset</div>
            <div class="midnight label">midnight</div>
        </div>
        <figcaption>animation of a basic sundial. earth centric view from earths axis of rotation.</figcaption>
    </figure>
    <figure class="four-sundials">
        <div class="animation-container">
            <div class="stars animated">
                <div class="sun star stellar-body"></div>
            </div>
            <div class="atmosphere stellar-body"></div>
            <div class="earth-night stellar-body"></div>
            <div class="earth-day stellar-body animated"></div>
            <div class="shadow up animated"></div>
            <div class="indicator up"></div>
            <div class="shadow right animated"></div>
            <div class="indicator right"></div>
            <div class="shadow down animated"></div>
            <div class="indicator down"></div>
            <div class="shadow left animated"></div>
            <div class="indicator left"></div>
        </div>
        <figcaption>four simple sundials around the world. midday on one side of the earth is midnight on the other side. the time of day is different at every longitude.</figcaption>
    </figure>
    <script src="script/calendar-animations.js"></script>
